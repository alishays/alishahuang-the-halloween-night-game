<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1">
        <title>The Halloween Night Game</title>
        <link rel="The Halloween night game icon" type="image/ico" href="../images/favicon.png">
        <link rel="stylesheet" type="text/css" href="../styles/north.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>

        <iframe src="./audio/background.wav" allow="autoplay" style="display:none" id="iframeAudio">
        </iframe> 
        <audio autoplay loop id="playAudio">
            <source src="./audio/background.wav" type="audio/wav">
        </audio>
        <div class="wrap">
            <div class="header">
                <a href="#"><img src="../images/logo.png" class="logo" alt="logo"></a>
                <ul class="nav">
                    <li><a href="#ready" class="nav-link">Game Story</a></li>
                    <li><a href="#" class="nav-link">Play Game</a></li>
                </ul>
            </div>
        </div>

        <div class="congratContent">

            <div class="congratMsg">
                <h1 data-aos="fade-up"
                data-aos-anchor-placement="center-bottom"
                data-aos-delay="500"
                data-aos-duration="3000">
                    The code is correct.
                </h1>
                <h1 data-aos="fade-up"
                data-aos-anchor-placement="center-bottom"
                data-aos-delay="1000"
                data-aos-duration="3000">
                    Congrat! You escape the room!
                </h1>
                    
            </div>

            <div class="restartBtn" data-aos="fade-up"
            data-aos-anchor-placement="center-bottom"
            data-aos-delay="1200"
            data-aos-duration="3000">
                <a href="./north.html"><img src="../images/buttons/restart.png" alt="restart button"></a>
            </div>

            <div class="girl">
                <img src="../images/little-girl-yellow.png" alt="Little-Girl-yellow image">
            </div>

            <div class="bat">
                <img src="../images/bat.png" alt="bat image">
            </div>

            <div class="threePumkin">
                <img src="../images/Halloween Pumpkins Witches Hat.png" alt="Halloween Pumpkins Witches Hat">
            </div>


            
        </div>

    
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();

            var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            if (!isChrome){
                $('#iframeAudio').remove()
            }
            else {
                $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
            }
        </script>
    </body>
</html>
